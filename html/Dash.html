<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>

<div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-top">
           <div class="logo">
    <img src="../public/images/logo.jpg" alt="Azzahra Computer">
</div>


            <ul class="menu">
                <li class="active">Overview</li>
                <li>Produk</li>
                <li>Iklan</li>
                <li>Kelola Pengguna</li>
                <li>Blog</li>
                <li>Social</li>
            </ul>
        </div>

        <div class="sidebar-bottom">
            <div class="profile">
                <div class="avatar">S</div>
                <span>Satria Ajis S</span>
            </div>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
        <div class="topbar">
            <span class="breadcrumb">Dashboards / Overview</span>
        </div>

        <!-- STAT CARDS -->
        <div class="stats">
            <div class="stat-card">
                <p>Kunjungan</p>
                <h2>7,265</h2>
                <span class="up">▲ 11.01%</span>
            </div>
            <div class="stat-card">
                <p>Produk Masuk</p>
                <h2>3,671</h2>
                <span class="down">▼ 0.03%</span>
            </div>
            <div class="stat-card">
                <p>Produk Keluar</p>
                <h2>256</h2>
                <span class="up">▲ 15.03%</span>
            </div>
            <div class="stat-card">
                <p>Pengguna Baru</p>
                <h2>2,318</h2>
                <span class="up">▲ 6.08%</span>
            </div>
        </div>

        <!-- CHART -->
        <div class="card large">
            <h4>Users</h4>
            <div class="chart-placeholder">Line Chart</div>
        </div>

        <div class="card">
            <h4 class="red">Grafik Penjualan</h4>
            <div class="chart-placeholder">Bar Chart</div>
        </div>
    </main>
</div>

</body>
</html>
