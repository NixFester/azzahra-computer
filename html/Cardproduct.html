<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="cardproduct.css">
</head>
<body>

<div class="product-card">
    <div class="badge">5% OFF</div>

    <div class="image-wrapper">
        <img src="../public/images/Nereus-AP1602-4.jpg" alt="Backpack" class="product-img">
    </div>

    <div class="product-info">
        <p class="category">Backpack</p>
        <h3 class="product-name">Asus Nereus AP1602 Backpack</h3>

        <div class="price">
            <span class="current">Rp299.000,00</span>
            <span class="old">Rp314.000,00</span>
        </div>

        <button class="btn-cart">Add To Cart</button>
    </div>
</div>

</body>
</html>
